<div class="container mat-elevation-z4">
  <mat-card class="mat-card">
    <mat-paginator
      [pageIndex]="pageNumber"
      [pageSize]="pageSize"
      [length]="pageAmount"
      (page)="handlePageEvent($event)"
      [hidePageSize]="true"
      aria-label="Select page"
    >
    </mat-paginator>
    <mat-card-title class="checkouts-title"
      >Checkouts
      <button
        mat-button
        color="primary"
        class="btn-add"
        (click)="toggleAddCheckout()"
      >
        Lisa laenutus
      </button>
    </mat-card-title>
    <app-add-checkout *ngIf="showAddForm"></app-add-checkout>
    <mat-card-content>
      <mat-nav-list *ngIf="checkouts | async as checkouts">
        <a
          mat-list-item
          *ngFor="let checkout of checkouts.content"
          [routerLink]="['/checkouts', checkout.id]"
        >
          {{ checkout.borrowedBook.title }}
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
