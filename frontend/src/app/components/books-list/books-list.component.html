<div class="container mat-elevation-z4">
  <mat-card class="mat-card">
    <div class="search">
      <input
        id="searchbar"
        [(ngModel)]="searchTerm"
        type="text"
        placeholder="Otsi raamatut"
        (keyup.enter)="search()"
        autocomplete="off"
      />
    </div>
    <mat-paginator
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [length]="pageAmount"
      (page)="handlePageEvent($event)"
      [hidePageSize]="true"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
    <mat-card-title class="books-title"
      >Books
      <button mat-button class="btn-add" (click)="toggleAddBooks()">
        Lisa raamat
      </button>
    </mat-card-title>
    <app-add-book *ngIf="showAddForm"></app-add-book>
    <mat-card-content>
      <mat-nav-list *ngIf="books$! | async as books">
        <a
          [ngStyle]="{
            'border-left':
              book.status !== 'AVAILABLE' ? '#ff7f00 5px solid' : ''
          }"
          mat-list-item
          *ngFor="let book of books.content"
          [routerLink]="['/books', book.id]"
        >
          {{ book.title }} - <span class="book-author">{{ book.author }}</span>
          <mat-icon>close</mat-icon>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
